num_episodes: 3
# 
quadrotor_config:
  seed: 1337
  camera_view: [5, -40, -55, 1.5, 2, 0.5]
  info_in_reset: True
  ctrl_freq: 60
  pyb_freq: 600
  gui: True
  physics: pyb
  quad_type: 3
  normalized_rl_action_space: False
  episode_len_sec: 15
  task: traj_tracking
  cost: quadratic
  done_on_out_of_bound: False
  done_on_violation: False
  verbose: False
#
  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 0
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: True
  init_state_randomization_info:
    init_x: 
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_z:
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_theta:
      distrib: "uniform"
      low: -0.1
      high: 0.1
  randomized_inertial_prop: True
  inertial_prop_randomization_info:
    M:
      distrib: "uniform"
      low: -0.01
      high: 0.01
#
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
      - 4   # x
      - 100 # x_dot
      - 4   # y
      - 100 # y_dot
      - 1.5   # z
      - 100 # z_dot
      - 3   # phi
      - 3   # theta
      - 3   # psi
      - 10  # p
      - 10  # q
      - 10  # r
      lower_bounds:
      - 0   # x
      - -100 # x_dot
      - 0   # y
      - -100 # y_dot
      - 0    # z
      - -100 # z_dot
      - -3   # phi
      - -3   # theta
      - -3   # psi
      - -10  # p
      - -10  # q
      - -10  # r
#
#   disturbances:
#     observation:
#       - disturbance_func: white_noise
#         std: 0.01
#     action:
#       - disturbance_func: impulse
#         magnitude: 10
#         step_offset: 2
#         duration: 1
#         decary_rate: 1
#     dynamics:
#       - disturbance_func: white_noise
#         std: 0.1
#
  gates: [[1.5, 0.5, 0.8, 0, 0, 1.57], [3, 1.5, 0.8, 0, 0, 0], [1, 3, 0.8, 0, 0, 1.57], [0.5, 4.5, 0.8, 0, 0, 0]]
  obstacles: [[2.5, 0.5, 0.35, 0, 0, 0], [1.5, 2, 0.35, 0, 0, 0], [2.5, 3, 0.35, 0, 0, 0], [0, 3, 0.35, 0, 0, 0]]
