# Configuration
num_episodes: 3
use_firmware: False

# Environment
quadrotor_config:
  seed: 1337
  ctrl_freq: 60
  firmware_freq: 240
  pyb_freq: 240
  gui: True
  camera_view: [5, -40, -55, 1.5, 2, 0.5]
  quad_type: 3
  physics: pyb
  episode_len_sec: 15
  info_in_reset: True
  normalized_rl_action_space: False
  task: stabilization
  task_info:
    stabilization_goal: [0.5, 6., 0.75]
    stabilization_goal_tolerance: 0.1
  cost: competition
  done_on_out_of_bound: False
  done_on_violation: False
  verbose: False
  init_state:
    init_x: 0.1
    init_x_dot: 0
    init_y: 0.1
    init_y_dot: 0
    init_z: 0.1
    init_z_dot: 0
    init_phi: 0
    init_theta: 0
    init_psi: 0
    init_p: 0
    init_q: 0
    init_r: 0
  gates:
    [
      [1.5, 0.5, 0.8, 0, 0, 1.57],
      [3, 1.5, 0.8, 0, 0, 0],
      [1, 3, 0.8, 0, 0, 1.57],
      [0.5, 4.5, 0.8, 0, 0, 0]
    ]
  obstacles:
    [
      [2.5, 0.5, 0.35, 0, 0, 0],
      [1.5, 2, 0.35, 0, 0, 0],
      [2.5, 3, 0.35, 0, 0, 0],
      [0, 3, 0.35, 0, 0, 0]
    ]

# Randomization
  randomized_init: True
  init_state_randomization_info:
    init_x: 
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_y: 
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_z:
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_phi:
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_theta:
      distrib: "uniform"
      low: -0.1
      high: 0.1
    init_psi:
      distrib: "uniform"
      low: -0.1
      high: 0.1
  randomized_inertial_prop: True
  inertial_prop_randomization_info:
    M:
      distrib: "uniform"
      low: -0.01
      high: 0.01
    Ixx:
      distrib: "uniform"
      low: 0.0
      high: 0.0
    Iyy:
      distrib: "uniform"
      low: 0.0
      high: 0.0
    Izz:
      distrib: "uniform"
      low: 0.0
      high: 0.0
  randomized_gates_and_obstacles: True
  gates_and_obstacles_randomization_info:
    gates:
      distrib: "uniform"
      low: -0.1
      high: 0.1
    obstacles:
      distrib: "uniform"
      low: -0.1
      high: 0.1

# Constraints
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: bounded_constraint
      constrained_variable: state
      active_dims: [0, 2, 4]
      upper_bounds:
      - 4   # x
      # - 100 # x_dot
      - 4   # y
      # - 100 # y_dot
      - 1.5 # z
      # - 100 # z_dot
      # - 3   # phi
      # - 3   # theta
      # - 3   # psi
      # - 10  # p
      # - 10  # q
      # - 10  # r
      lower_bounds:
      - 0    # x
      # - -100 # x_dot
      - 0    # y
      # - -100 # y_dot
      - -0.1 # z
      # - -100 # z_dot
      # - -3   # phi
      # - -3   # theta
      # - -3   # psi
      # - -10  # p
      # - -10  # q
      # - -10  # r

# Disturbances
  disturbances:
    observation:
      - disturbance_func: white_noise
        std: 0.01
    action:
      - disturbance_func: white_noise
        std: 0.001
    dynamics:
      - disturbance_func: uniform
        low: [-0.1, -0.1, -0.1]
        high: [0.1, 0.1, 0.1]
